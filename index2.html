<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider Rule - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="plugin/jquery-easyui-1.3.5/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="plugin/jquery-easyui-1.3.5/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="plugin/jquery-easyui-1.3.5/demo/demo.css">
	<script type="text/javascript" src="plugin/jquery-easyui-1.3.5/jquery.min.js"></script>
	<script type="text/javascript" src="plugin/jquery-easyui-1.3.5/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Slider Rule</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>This sample shows how to define slider rule.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<div style="margin-top:20px;">
		<input class="easyui-slider" style="width:300px" data-options="
					showTip:true,
					rule: [0,'|',25,'|',50,'|',75,'|',100]
				">
	</div>
</body>
</html>
